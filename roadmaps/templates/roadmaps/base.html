<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learning Roadmaps{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .roadmap-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .roadmap-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .progress-thin {
            height: 6px;
        }
        .channel-complete {
            border-left: 4px solid #28a745 !important;
            background-color: #f8fff9;
        }
        .channel-current {
            border-left: 4px solid #007bff !important;
            background-color: #f8f9fa;
        }
        .stat-card {
            transition: transform 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .badge-difficulty-beginner { background-color: #28a745; }
        .badge-difficulty-intermediate { background-color: #ffc107; color: #000; }
        .badge-difficulty-advanced { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'roadmaps:list' %}">
                <i class="fas fa-road"></i> Learning Roadmaps
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'roadmaps:my_roadmaps' %}">
                        <i class="fas fa-tachometer-alt"></i> My Roadmaps
                    </a>
                    <a class="nav-link" href="{% url 'roadmaps:create' %}">
                        <i class="fas fa-plus"></i> Create
                    </a>
                    <a class="nav-link" href="{% url 'accounts:logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a class="nav-link" href="{% url 'accounts:register' %}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
